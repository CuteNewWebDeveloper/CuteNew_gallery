<div class="pagination" style="text-align: center; margin: 40px 0;">
  <style>
    /* 专门给页码按钮的样式 */
    .pagination .page-btn {
      display: inline-block;
      padding: 6px 10px;
      margin: 0 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      min-width: 30px;
      text-align: center;
    }
    .pagination a.page-btn:hover {
      background-color: #f0f0f0;
    }
    .pagination .page-btn.current {
      background-color: #122344;
      font-weight: bold;
      color: white;
      cursor: default;
    }
    .goto-container {
      margin-top: 15px;
    }
    .goto-container input {
      width: 50px;
      padding: 4px;
      text-align: center;
    }
    .goto-container button {
      padding: 4px 8px;
      background-color: #122344;
      margin-left: 5px;
    }
  </style>

  <script>
    const currentPage = 13; // 当前页码
    const totalPages = 13; // 总页数
    let html = '';

    function addPageLink(page) {
      if (page === currentPage) {
        html += `<span class="page-btn current">${page}</span>`;
      } else {
        html += `<a class="page-btn" href="${page === 1 ? 'index.html' : 'page' + page + '.html'}">${page}</a>`;
      }
    }

    // 第一页
    addPageLink(1);

    // 左省略号
    if (currentPage > 4) {
      html += `<span>...</span>`;
    }

    // 中间页码范围（i-2 到 i+2）
    const start = Math.max(2, currentPage - 2);
    const end = Math.min(totalPages - 1, currentPage + 2);
    for (let i = start; i <= end; i++) {
      addPageLink(i);
    }

    // 右省略号
    if (currentPage < totalPages - 3) {
      html += `<span>...</span>`;
    }

    // 最后一页
    if (totalPages > 1) {
      addPageLink(totalPages);
    }

    // 跳转输入框（"页" 不加按钮样式）
    html += `
    <br>
      <div class="goto-container">
        <label for="gotoPage">共${totalPages}页，跳转到第</label>
        <input id="gotoPage" type="number" min="1" max="${totalPages}" value="${currentPage}">
        <span>页</span>
        <button onclick="gotoPage()">跳转</button>
      </div>
    `;

    document.write(html);

    function gotoPage() {
      const page = parseInt(document.getElementById('gotoPage').value);
      if (isNaN(page) || page < 1 || page > totalPages) {
        alert('请输入有效的页码！');
        return;
      }
      location.href = page === 1 ? 'index.html' : `page${page}.html`;
    }
  </script>
